<!doctype html>
<html>
<head>
  <title>Create an Event</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="homecss.css">
  <link rel="stylesheet" href="createeventcss.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/586ed81ef0.js"></script>
</head>

<header class="secondary">Create Event
</header>

<body>
	<div class="cd-user-modal"> 
  	<div class="cd-user-modal-container"> <!-- this is the container wrapper -->

    <div id="cd-add-event"> <!-- Begin add event -->
          <p class="fieldset">
            <label class="cd-name">Event Name</label>
            <input class="full-width has-padding has-border" id="event-name" type="text" placeholder="Name">
          </p>

          <p class="fieldset">
            <label class="cd-desc">Add Description</label>
            <input class="full-width has-padding has-border" id="event-desc" type="text"  placeholder="Description">
          </p>

          <p class="fieldset">
            <label class="cd-loc">Location</label>
            <input class="full-width has-padding has-border" id="event-loc" type="text"  placeholder="Location">
            
          </p>

          <p class="fieldset">
            <label class="cd-starting">Start Date and Time</label>
            <input class="half-width has-padding has-border" id="event-start-date" type="date"  placeholder="Date">
            <input class="half-width has-padding has-border" id="event-start-time" type="time"  placeholder="Time">
          
          </p>


          <p class="fieldset">
            <label class="cd-ending">End Date and Time</label>
            <input class="half-width has-padding has-border" id="event-end-date" type="date"  placeholder="Date">
             <input class="half-width has-padding has-border" id="event-end-time" type="time"  placeholder="Time">
          </p>

          <p class="fieldset">
            <input class="full-width" type="submit" value="Create">
          </p>
        </form>
      </div> <!-- cd-add-event -->
 
    
  </div>
</div> 

</body>

</html>
